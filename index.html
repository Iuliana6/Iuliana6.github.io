<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs Instance</title>
    <script type="text/javascript" src="vue.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="container">
<div id="header">
    <img v-on:click="displayCart()" v-if="checkoutButtonShown" id="checkoutButton" src="images/checkout-icon.png">
</div>
    <div id="filters">

    </div>
    <ul id="lesson-list">
        <li v-if="lessonListShown" v-for="lesson in lessons">
            <p>{{lesson.subject}}</p>
            <p>{{lesson.location}}</p>
            <p>{{lesson.price}}</p>
            <p>{{lesson.space}}</p>
            <img class="lesson-image" :src="lesson.imageURL" alt="">
            <button v-on:click="addToCart(lesson)">Add to cart</button>
        </li>
    </ul>
    <ul id="cart">
        <li v-if="cartShown" v-for="lesson in cart">
            <p>{{lesson.subject}}</p>
            <p>{{lesson.location}}</p>
            <p>{{lesson.price}}</p>
            <p>{{lesson.quantity}}</p>
            <img class="lesson-image" :src="lesson.imageURL" alt="">
        </li>
    </ul>
    <div v-if="cartShown">
        <h1>Checkout</h1>
        <div id="checkout">
            <p>Name:</p>
            <input type="text" id="name-input">
            <p>Phone:</p>
            <input type="text" id="phone-input">
            <button v-on:click="checkout()">Checkout</button>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="lessons.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
